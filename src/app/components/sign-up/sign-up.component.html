<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form #SignUpForm="ngForm">
     <div class="displayTable">
    <div class="displayTableCell">
  
      <div class="authBlock">
        
          <div class="form">
            <h3>Sign Up</h3>
              <div class="formGroup">
          <input type="email" class="formControl" placeholder="Email Address" #userEmail required  [(ngModel)]="SignUpForm.email" name="email">
        </div>
  
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" #userPwd required [(ngModel)]="SignUpForm.password" name="password">
        </div>
  
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value,SignUpForm)">
        </div>
  
  
        <!-- Continue with Google -->
        <div class="formGroup">
          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth(SignUpForm)">
            <i class="fab fa-google-plus-g"></i>
            Continue with Google
          </button>
        </div>
  
        <!-- Continue with Facebook -->
        <div class="formGroup">
          <button type="button" class="btn facebookBtn" (click)="authService.FacebookAuth(SignUpForm)">
            <i class="fab fa-facebook"></i>
            Continue with Facebook
          </button>
        <div class="redirectToLogin">
        <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
      </div>
    </div>
        </div>
      </div>
          </div>
      
  
      
  
  </div>
  </form>
 
</body>
</html>
